apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 20140630
        versionName "2.2"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}


dependencies {
    //    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:support-v4:19.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/okhttp-1.5.0.jar')
    compile files('libs/retrofit-1.4.1.jar')
    compile files('libs/zxing-2.2-core.jar')
    compile files('libs/jpush-sdk-release1.6.1.jar')
    compile files('libs/os .jar')
    compile files('libs/retrofit-1.6.1.jar')
}
